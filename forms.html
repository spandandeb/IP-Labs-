<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Customized T-Shirts</title>
</head>
<body>
    <h1>Order Customized T-Shirts</h1>
    <form action="/submit-order" method="post">
        <fieldset>
            <legend>Shirt Customization</legend>
            
            <label for="tagline">Tagline:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
            
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="small">S</option>
                <option value="medium">M</option>
                <option value="large">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Qty" required>
            
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Recipient's name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Delivery address" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Recipient's email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="[0-9]{10}" required>
        </fieldset>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Additional comments"></textarea>
        
        <button type="submit">Submit Order</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
